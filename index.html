<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <form method="post">
      <label for="fullname">Full name</label>
      <input type= "text" id = "fullname" placeholder ="Enter Name" required  >
      <label for="email">Email</label>
      <input  type="email" id="email" placeholder="Enter Email" required >
      <label for="phone">Telephone</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Message</label>
      <textarea id="message" placeholder="Enter Message"></textarea>
      <label>Make a choice</label>
      <input type="checkbox" name="box1" value="First Choice">
      <input type="checkbox" name="box2" value="Second choice">
      <input type="checkbox" name="box3" value="Third choice">
      <input type="submit">

      

    </form>

    <!-- Create an iframe tag-->
   
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12081.188974949737!2d-73.94773805!3d40.7994615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1686664698103!5m2!1sen!2sus"
     width="100%" 
     height="400px" 
     style="border:0;" 
     allowfullscreen="" 
     loading="lazy" 
     frameborder ="1"
     referrerpolicy="no-referrer-when-downgrade">
     
     
    </iframe>
    


  </body>
</html>
